name: desafioframework
description: Desafio Framework

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_cupertino_localizations: ^1.0.1
  mobx: ^1.2.1+3
  flutter_mobx: ^1.1.0+2
  fluro: ^1.7.4
  get_it: ^5.0.1
  responsive_builder: ^0.3.0
  material_design_icons_flutter: ^4.0.5955
  pdf: ^2.1.0
  path_provider: ^1.6.28
  flutter_full_pdf_viewer: ^1.0.6
  fluttertoast: ^7.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.1+1
  build_runner: ^1.10.3

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
    - family:  IconesCustom
      fonts:
        - asset: assets/fonts/IconesCustom.ttf
